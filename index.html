<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="title" itemprop="title" property="og:title" content="FP P.Tracker - 我正在使用这个APP，快来和我一起使用吧！"/>
  <meta itemprop="image" property="og:image" content="https://dennie-lee.github.io/share/share310x310.png" >
  <meta property="og:image:width" content="310" />
  <meta property="og:image:height" content="310" />
  <!-- twitter分享 -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="FP P.Tracker - 我正在使用这个APP，快来和我一起使用吧！"/>
  <meta name="twitter:image" content="https://dennie-lee.github.io/share/share310x310.png"/>
  <title>FP P.Tracker</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    img {
      width: 100%;
    }
    html,body {
      width: 100%;
      height: 100%;

      background-image: url("./bg.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .download-btn {
      display: block;
      position: fixed;
      left: 50%;
      bottom: 6.4%;
      margin-left: -35%;
      width: 70%;
    }
  </style>
</head>
<body>
  <a class="download-btn" href="https://itunes.apple.com/app/id1556205664"><img src="./btn.png" alt=""></a>
  <script>
    var description_map = {
      'zh': '我正在使用这个APP，快来和我一起使用吧！',
      'en': "I'm using this APP, let's use it together!"
    }
    var title_map = {
      'zh': 'FP P.Tracker - 专业的排卵日历',
      'en': 'FP P.Tracker - professional ovulation calendar'
    }
    var getLang = function() {
      // 常规浏览器语言和IE浏览器
      var lang = navigator.language || navigator.userLanguage
      // 截取lang前2位字符
      lang = lang.substr(0, 2)
      if (lang === 'zh') {
        return lang
      }
      return 'en'
    }
    var lang = getLang()
    document.getElementsByName("description")[0].content = description_map[lang];
    document.getElementsByName("twitter:description")[0].content = description_map[lang];
    document.getElementsByName("title")[0].content = title_map[lang];
    document.getElementsByName("twitter:title")[0].content = title_map[lang];
  </script>
</body>
</html>
